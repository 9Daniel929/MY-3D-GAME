<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shooter Equal Bot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { margin:0; overflow:hidden; background:black; font-family:Arial; }
canvas { display:block; }
#menu, #gameover {
  position:absolute; inset:0;
  background:rgba(0,0,0,.9);
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
#gameover { display:none; }
button { padding:14px 28px; font-size:20px; margin:8px; }
#ui {
  position:absolute; top:10px; left:10px;
  color:white; font-size:18px;
}
</style>
</head>
<body>

<div id="menu">
  <h1>SHOOTER</h1>
  <p>Choose Skin</p>
  <button onclick="setSkin('cyan')">CYAN</button>
  <button onclick="setSkin('lime')">LIME</button>
  <button onclick="setSkin('orange')">ORANGE</button>
  <button onclick="start()">PLAY</button>
</div>

<div id="ui">
  ‚ù§Ô∏è You: <span id="hp">100</span>
  | ü§ñ Bot: <span id="bhp">100</span>
  | Level <span id="lvl">1</span>
</div>

<div id="gameover">
  <h1>GAME OVER</h1>
  <button onclick="location.reload()">RESTART</button>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
canvas.width = innerWidth;
canvas.height = innerHeight;

let player, bot, bullets, botBullets;
let level = 1;
let maxHP = 100;
let hp = maxHP;
let botHP = maxHP;
let running = false;
let skin = "cyan";
const keys = {};

function setSkin(c){ skin = c; }

function start(){
  document.getElementById("menu").remove();
  running = true;
  startLevel();
  loop();
}

function startLevel(){
  bullets = [];
  botBullets = [];
  hp = maxHP;
  botHP = maxHP;

  player = { x: canvas.width/2, y: canvas.height-80, r:18, speed:6 };
  bot = {
    x: canvas.width/2,
    y: 100,
    r: 22,
    dir: 1,
    speed: 2 + level
  };

  document.getElementById("lvl").textContent = level;
}

document.addEventListener("keydown", e => {
  keys[e.key.toLowerCase()] = true;
});
document.addEventListener("keyup", e => {
  keys[e.key.toLowerCase()] = false;
});

setInterval(()=>{
  if(running && keys["q"])
    bullets.push({ x: player.x, y: player.y });
}, 200);

setInterval(()=>{
  if(running)
    botBullets.push({ x: bot.x, y: bot.y });
}, 700 - level*30);

function loop(){
  if(!running) return;
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // Movement
  if(keys["a"] || keys["arrowleft"]) player.x -= player.speed;
  if(keys["d"] || keys["arrowright"]) player.x += player.speed;
  if(keys["w"] || keys["arrowup"]) player.y -= player.speed;
  if(keys["s"] || keys["arrowdown"]) player.y += player.speed;

  player.x = Math.max(player.r, Math.min(canvas.width-player.r, player.x));
  player.y = Math.max(player.r, Math.min(canvas.height-player.r, player.y));

  // Player
  ctx.fillStyle = skin;
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI*2);
  ctx.fill();

  // Player bullets
  ctx.fillStyle = "yellow";
  bullets.forEach((b,i)=>{
    b.y -= 10;
    ctx.fillRect(b.x-3,b.y,6,12);
    if(b.y < 0) bullets.splice(i,1);
    if(Math.hypot(b.x-bot.x,b.y-bot.y) < bot.r){
      bullets.splice(i,1);
      botHP -= 10;
    }
  });

  // Bot AI
  bot.x += bot.dir * bot.speed;
  if(bot.x < 40 || bot.x > canvas.width-40) bot.dir *= -1;

  ctx.fillStyle = "red";
  ctx.beginPath();
  ctx.arc(bot.x, bot.y, bot.r, 0, Math.PI*2);
  ctx.fill();

  // Bot bullets
  ctx.fillStyle = "orange";
  botBullets.forEach((b,i)=>{
    b.y += 6 + level;
    ctx.fillRect(b.x-3,b.y,6,12);
    if(Math.hypot(b.x-player.x,b.y-player.y) < player.r){
      botBullets.splice(i,1);
      hp -= 10;
    }
  });

  // UI
  document.getElementById("hp").textContent = hp;
  document.getElementById("bhp").textContent = botHP;

  // Level logic
  if(botHP <= 0){
    level++;
    startLevel();
  }

  if(hp <= 0){
    running = false;
    document.getElementById("gameover").style.display = "flex";
  }

  requestAnimationFrame(loop);
}

window.addEventListener("resize", ()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});
</script>

</body>
</html>
